<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="calculator">
        <h2>Mortgage Calculator</h2>
        <button><a href="#">Clear All</a></button>
      </div>
      
      <div>
        <h4>Mortgage Amount</h4>
        <div class="amount">
          <p>£</p>
          <input type="number" id="mortgage-amount">
        </div>
      </div>
      
      <div class="rate-term">
        <div>
          <h4>Mortgage Term</h4>
          <div class="term">
            <input type="number" id="mortgage-term">
            <p>years</p>
          </div>
        </div>
        <div>
          <h4>Interest Rate</h4>
          <div class="rate">
            <input type="number" id="interest-rate">
            <p>%</p>
          </div>
        </div>
      </div>

      <div class="type">
        <h4>Mortgage Type</h4>
        <div class="repayment">
          <input type="radio" id="repayment" name="mortgage-type">
          <label for="repayment">Repayment</label>
        </div>
        <div class="interest-only">
          <input type="radio" id="interest-only" name="mortgage-type" >
          <label for="interest-only">Interest Only</label>
        </div>
      </div>


      <button class="button"> <img src="/assets/images/icon-calculator.svg"> Calculate Repayments</button>

    </div>
    <div class="right">
      <img src="/assets/images/illustration-empty.svg" alt="Calculator illustration">
      <h2>Results shown here</h2>
      <p>Complete the form and click "Calculate repayment" to see what your monthly repayment would be.</p>
  </div>
</body>
</html>
